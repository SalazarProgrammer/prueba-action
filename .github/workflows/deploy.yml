name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ 14574113* }}

      - name: Deploy to Server
        run: |
          ssh proof@ssh-proof.alwaysdata.net "cd /var/www/ && git pull origin main && sudo systemctl restart"
